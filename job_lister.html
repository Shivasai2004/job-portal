<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Lister Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        
        h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #444;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:focus {
            outline: none;
        }
        
        @media only screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 28px;
            }
            h3 {
                font-size: 22px;
            }
            input[type="text"], input[type="number"], textarea {
                padding: 10px;
            }
            button {
                font-size: 16px;
                padding: 10px 25px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Job Lister Portal!</h2>
        <h3>List a Job</h3>
        <form action="submit_job.php" method="post">
            <input type="text" name="companyName" placeholder="Company Name" required>
            <input type="text" name="jobRole" placeholder="Job Role" required>
            <textarea name="jobQualifications" placeholder="Job Qualifications" required></textarea>
            <textarea name="skillsRequired" placeholder="Skills Required" required></textarea>
            <input type="number" name="experience" placeholder="Experience (in years)" required>
            <input type="number" name="basicSalary" placeholder="Basic Salary" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
