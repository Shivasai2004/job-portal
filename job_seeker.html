<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:focus {
            outline: none;
        }
        
        @media only screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            input[type="text"], input[type="file"] {
                padding: 10px;
            }
            button {
                font-size: 16px;
                padding: 10px 25px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Job Seeker Portal!</h2>
        <p>Search for jobs or register as a new user:</p>
        <form action="search_jobs.php" method="get">
            <input type="text" name="keyword" placeholder="Enter keywords for job search">
            <button type="submit">Search Jobs</button>
        </form>
        <p>OR</p>
        <h3>Register as a New User</h3>
        <form action="register_user.php" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="text" name="qualification" placeholder="Qualification" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
