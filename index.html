<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
        }
        
        button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:focus {
            outline: none;
        }
        
        button + button {
            margin-left: 20px;
        }
        
        @media only screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            button {
                font-size: 16px;
                padding: 10px 25px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Job Portal!</h2>
        <p>Are you a job lister or a job seeker?</p>
        <button onclick="redirectTo('job_seeker.html')">Job Seeker</button>
        <button onclick="redirectTo('job_lister.html')">Job Lister</button>
    </div>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
